<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Netflix</title>
</head>
<body>

    <header>
        <!--LOGO E MENU-->
        <div  class="cabeÃ§alho">
            <div class="logo">
                <a href="#">
                 <img src="imagns/logo.png" width="190px" height="190px">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#"> Home </a></li>
                        <li><a href="#"> TV Programming </a></li>
                        <li><a href="#"> Filmes </a></li>
                        <li><a href="#"> Originals </a></li>
                        <li><a href="#"> Recently Added</a></li>
                        <li><a href="#"> My List </a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <!--ICONES-->
        <div class="hearder-icones">
            <div class="icones-topo">
                <img src="imagns/icon-lupa.png" width="50px" height=" 50px">
                <img src="imagns/icon-sino.png" width="45px" height=" 45px">
                <img src="imagns/icon-usuario.png.jpg" width="50px" height=" 50px">
                <img src="imagns/icon-seta.png.png" width="15px" height=" 10px" class="seta">
            </div>
        </div>
    </header>
    <main>
        <div class="meio">
            <div class="container-1">
                <h2><strong>NETFLIX</strong> ORIGINAL</h2>
            </div>
            <div class="container-2">
                <div class="estrelas">
                    <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                    <label for="cm_star-1"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-1" name="fb" value="1"/>
                    <label for="cm_star-2"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-2" name="fb" value="2"/>
                    <label for="cm_star-3"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-3" name="fb" value="3"/>
                    <label for="cm_star-4"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-4" name="fb" value="4"/>
                    <label for="cm_star-5"><i class="fa"></i></label>
                    <input type="radio" id="cm_star-5" name="fb" value="5"/>
                </div>

                    <div class="all-seasons">
                        <p>ALL</p>
                        <p>SEASONS</p>
                    </div>
            </div>
            <div class="container-3">

                <div class="play">
                    <p>
                        <img src="imagns/play-icon.png" width="25px" height="25px"  align="middle">
                    </p>
                    <p class="palavra-play">PLAY</p>
                </div>

                <div class="list">
                     <p class="palavra-list"> + &nbsp; MY LIST</p>
                </div>
    
            </div>
            <div class="container-4">
                <img src="" alt=""> <!--ICON-ACTOR-->
                <p>DESCRIPTION ABOUT ACTORS</p>
            </div>
        </div>
    </main>
    <footer>
        aaaaaaaaaaaaa
    </footer>
    
</body>
</html>
